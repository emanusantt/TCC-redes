	<section class="contact">

	    </div>

	    			<div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
	    			<div class="text">
	    				<h3>Endere√ßo</h3>
	    				<p>349 Av. Bias Fortes<br>Lourdes<br> Belo Horizonte - MG</p>
	    		</div>
	    	</div>
	    	<div class="box">
	    			<div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
	    			<div class="text">
	    				<h3>Telefone</h3>
	    				<p>+55 31 3300-1808</p>

	    	</div>

	    		</div>
	    		<div class="inputBox">
	    			<input type="submit" name="" value="Send">
	    		</div>
	    	</form>
	    </div>
	</div>
